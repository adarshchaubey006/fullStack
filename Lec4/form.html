<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <center><h1>Registration Form</h1></center>
   <fieldset>
    <legend>Personal Information</legend>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">
        <br>
        <br>
        <span>Gender:</span>
        <input type="radio" id="gen" name="gen">
        <label for="gen">Male</label>
        <input type="radio" id="gen" name="gen">
        <label for="gen">Female</label>
        <input type="radio" id="gen" name="gen">
        <label for="gen">Other</label>
    </form>
   </fieldset>
   <fieldset>
    <legend>Contact Information</legend>
    <form action="">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <br><br>
        <label for="phone">Phone Number:</label>
        <input type="number" id="phone">
        <br><br>
       <label for="add">Address:</label>
       <textarea name="" id="add"></textarea>
    </form>
   </fieldset>
   <fieldset>
    <legend>Account Detail</legend>
    <form action="">
        <label for="user">Username:</label>
        <input type="text" name="" id="user">
        <br><br>
        <label for="pass">Password:</label>
        <input type="text" name="" id="pass">
        <br><br>
        <label for="conf">Confirm Password:</label>
        <input type="text" name="" id="conf">
    </form>
   </fieldset>
   <fieldset>
    <legend>Preferences</legend>
    <form action="">
        <label for="colour">Fav Colour:</label>
        <input type="color" id="colour">
        <br><br>
        <label for="upload">Upload Profile Picture:</label>
        <input type="file" id="upload">
        <br><br>
        <label for="int">Interests:</label>
        <input type="checkbox" id="int" >
        <label for="int">Reading</label>
        <input type="checkbox" id="int" >
        <label for="int">Traveling</label>
        <input type="checkbox" id="int" >
        <label for="int">Coding</label>
    </form>
   </fieldset>
   <input type="submit" name="" id="">
</body>
</html>
